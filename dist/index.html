<!DOCTYPE html><html lang="pt-BR"><head><title>Alertas Ambientales en Peru</title><meta name="viewport" content="width=device-width,initial-scale=1.0"><link rel="stylesheet" href="css/reset.css"><link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700"><link href="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css" rel="stylesheet" type="text/css"><link rel="stylesheet" href="css/app.css"></head><body><!--#fb-root
script.

 --><header id="masthead"><h1><a href="/"><span>Alertas Ambientales en Peru</span></a></h1></header><section id="alerts" ng-controller="AlertsController"><nav id="alerts-nav"><input type="text" ng-model="alertsFilter" placeholder="Busque alertas"></nav><section id="content"><ul><li ng-repeat="item in filtered = (data | filter:alertsFilter:$)"><h3>{{item.fecha_salida}} {{item.motivo}}</h3><p>{{item.hechos}}</p></li></ul></section><section id="map" ng-controller="MapController"><leaflet defaults="mapDefaults" markers="markers = (filtered | toMarker)" alertas-map cartodb="layer"></leaflet><div id="layers" ng-show="layers.length &gt; 1"><ul><li ng-repeat="l in layers" ng-click="setLayer(l);" ng-class="{active:l==layer}"><h3>{{l.title}}</h3><a href="{{layerUrl(layer)}}" target="_blank">Download</a></li></ul></div></section></section><footer id="mastfoot"></footer><!--script.
